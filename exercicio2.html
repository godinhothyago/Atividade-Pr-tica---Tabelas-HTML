<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2 HTML</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <td colspan="4" class="top">TOPO</td>
                </tr>
            </thead>
            <tbody>
                <aside>
                    <tr>
                        <td rowspan="4" class="menu">MENU</td>
                </aside>
                    <main>
                        <td rowspan="4" class="content">CONTEÚDO</td>
                    </main>
                </tr>
            </tbody>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tfoot>
                <tr>
                    <td colspan="4" class="footer">RODAPÉ</td>
                </tr>
            </tfoot>
        </table>
    </div>
    

</body>
</html>
