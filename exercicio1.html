<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1 HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tables">
        <table>
            <caption>Tabela 1</caption>
            <tr>
                <td class="left-align">1</td>
                <td class="left-align">2</td>
                <td class="left-align">3</td>
            </tr>
            <tr>
                <td class="center-align">4</td>
                <td class="center-align">5</td>
                <td class="center-align">6</td>
            </tr>
            <tr>
                <td class="right-align">7</td>
                <td class="right-align">8</td>
                <td class="right-align">9</td>
            </tr>
        </table>
        <br>
        <br>
        <table>
            <caption>Tabela 2</caption>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3" class="center-align">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <br>
        <br>
        <table>
            <caption>Tabela 3</caption>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" class="center-align">3</td>
            </tr>
            <tr>
                <td colspan="2" class="center-align">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </div>
</body>
</html>
